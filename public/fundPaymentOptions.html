<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-montserrat">
    <div class="h-screen w-screen flex">
      <div
        id="aside"
        class="py-7 h-full 2xl:w-[330px] xl:w-[360px] flex flex-col card-shadow"
      >
        <div class="flex flex-col items-center space-y-2">
          <img
            src="/img/idPassport.png"
            alt=""
            class="rounded-full mb-4"
            width="107px"
          />
          <h2 class="text-xl font-bold">PETsPoint Recycling</h2>
          <p class="font-semibold">Avail Bal: N20,000.89</p>
          <p class="font-normal">Basic User</p>
        </div>
        <div class="flex flex-col 2xl:gap-3 mt-4">
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/dashboard_icon.svg" alt="" />
            <p>Dashboard</p>
          </a>

          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/recycler_icon.svg" alt="" />
            <p>Recycler Units</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/collection_icon.svg" alt="" />
            <p>Collection History</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/renew_icon.svg" alt="" />
            <p>Renew Subscription</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/fund_icon.svg" alt="" />
            <p>Fund Account</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/myAccount_icon.svg" alt="" />
            <p>My Account</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/helpSupport_icon.svg" alt="" />
            <p>Help & Support</p>
          </a>
        </div>
        <button
          class="bg-secondary text-white font-semibold text-center hover:bg-opacity-40 rounded-xl transition-all ease-out duration-300 delay-75 py-3 mx-12 mt-10"
        >
          UPGRADE PLAN
        </button>
      </div>
      <div class="flex px-12 py-6 flex-col 2xl:w-2/5 xl:w-2/4">
        <div class="space-y-4">
          <h1 class="text-3xl font-bold">Fund Account</h1>
          <p class="text-textGray font-semibold">
            Fund Account
            <span class="text-black">> Choose Payment Options</span>
          </p>
        </div>

        <!-- Card -->
        <div class="flex flex-col gap-12 card-shadow px-12 py-9 rounded-[30px] mt-20">
          <h2 class="text-2xl font-semibold">Card Payment Options</h2>
          <div class="flex flex-col font-semibold text-lg gap-4">
            <div class="flex gap-2">
              <a href="fundBankPayment.html">
                <input
                  type="radio"
                  value="bankPayment"
                  id="bankPayment"
                  name="bank_payment"
                  class="accent-secondary required"
                />
                <label
                  for="bankPayment"
                  class="hover:text-secondary duration-300 ease-in-out transition-all transform cursor-pointer focus:text-secondary active:text-secondary"
                  >Bank Payment</label
                >
              </a>
            </div>
            <div class="flex gap-2">
              <a href="fundCardPayment.html">
                <input
                  type="radio"
                  value="cardPayment"
                  id="cardPayment"
                  name="card_payment"
                  class="accent-secondary"
                />
                <label
                  for="cardPayment"
                  class="cursor-pointer duration-300 ease-in-out transition-colors focus:text-secondary active:text-secondary"
                  >Card Payment (Mastercard/Verve)</label
                >
              </a>
            </div>
          </div>
          <div class="pb-7">
            <a href="">
              <button
                class="bg-secondary text-white font-semibold text-lg hover:bg-opacity-50 ease-in-out transition-all transform duration-300 px-20 py-2 rounded-md"
              >
                Proceed
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
