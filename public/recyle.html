  </head>
  <body class="font-montserrat">
    <div class="h-screen w-screen flex">
      <div id="aside" class="py-7  h-full 2xl:w-[310px] xl:w-[360px] flex flex-col shadow-md">
        <div class="flex flex-col items-center space-y-2">
          <img
            src="/img/idPassport.png"
            alt=""
            class="rounded-full mb-4"
            width="107px"
          />
          <h2 class="text-xl font-bold">PETsPoint Recycling</h2>
          <p class="font-semibold">Avail Bal: N20,000.89</p>
          <p class="font-normal">Basic User</p>
        </div>
        <div class="flex flex-col 2xl:gap-3 mt-4">
          <a
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/dashboard_icon.svg" alt="" />
            <p>Dashboard</p>
        </a>
          <a href="recycler_Dashoboard.html"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/recycler_icon.svg" alt="" />
            <p>Recycler Units</p>
        </a>
          <a
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/collection_icon.svg" alt="" />
            <p>Collection History</p>
        </a>
          <a
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/renew_icon.svg" alt="" />
            <p>Renew Subscription</p>
        </a>
          <a
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/fund_icon.svg" alt="" />
            <p>Fund Account</p>
        </a>
          <a
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/myAccount_icon.svg" alt="" />
            <p>My Account</p>
        </a>
          <a
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/helpSupport_icon.svg" alt="" />
            <p>Help & Support</p>
        </a>
        </div>
        <button
          class="bg-secondary text-white font-semibold text-center hover:bg-opacity-40 rounded-xl transition-all ease-out duration-300 delay-75 py-3 mx-12 mt-10"
        >
          UPGRADE PLAN
        </button>
      </div>
      <div id="dashBoard" class="bg-fakeWhite h-full  py-7 px-[90px] w-[40%]">
        <h1 class="2xl:text-4xl xl:text-2xl font-bold mb-5">Recycler Units</h1>
        <a href="#" class="text-textGray text-sm font-semibold"
          >Recycler Units > <span class="text-black">PETsPoint Ikeja</span></a
        >

        <div class="mt-12 ">
            <div class="card-shadow px-12 py-9 rounded-3xl flex flex-col gap-9">
                <div class="flex flex-col">
                    <label for="" class="font-medium">Recycler Unit Name</label>
                    <input type="text" class="border-[3px] border-secondary focus:outline-none text-sm placeholder:text-black rounded-lg px-3 py-1"required placeholder="Name">
                </div>
                <div class="flex flex-col gap-6">
                    <div class="flex flex-col">
                        <label for="" class="font-medium">Login ID</label>
                        <input type="text" class="border-secondary focus:outline-none rounded-lg px-3 py-2 border-[3px]" required>
                    </div>
                    <button type="submit" class="border-secondary text-secondary text-lg font-semibold rounded-lg border-[3px] px-3 py-1 hover:bg-secondary hover:text-white transition-all transform ease-in-out duration-300">Generate ID</button>
                </div>
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col">
                        <label for="">Acess Key</label>
                        <input type="text" class="border-secondary focus:outline-none rounded-lg px-3 py-2 border-[3px]"">
                    </div>
                    <button type="submit" class="border-secondary text-secondary text-lg font-semibold rounded-lg border-[3px] px-3 py-1 hover:bg-secondary hover:text-white transition-all transform ease-in-out duration-300">Generate Access Key</button>
                </div>
                <button type="submit" class="border border-secondary text-white bg-secondary text-lg font-semibold px-3 py-1 mb-7 rounded-lg hover:bg-white hover:text-secondary hover:border-[3px] hover:border-secondary transition-all transform ease-in-out duration-300">Add New Unit</button>
            </div>
        </div>
      </div>
    </div>
