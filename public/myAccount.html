<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-screen w-screen flex">
      <div
        id="aside"
        class="py-7 h-full 2xl:w-[320px] xl:w-[360px] flex flex-col shadow-md"
      >
        <div class="flex flex-col items-center space-y-2">
          <img
            src="/img/idPassport.png"
            alt=""
            class="rounded-full mb-4"
            width="107px"
          />
          <h2 class="text-xl font-bold">PETsPoint Recycling</h2>
          <p class="font-semibold">Avail Bal: N20,000.89</p>
          <p class="font-normal">Basic User</p>
        </div>
        <div class="flex flex-col 2xl:gap-3 mt-4">
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/dashboard_icon.svg" alt="" />
            <p>Dashboard</p>
          </a>

          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/recycler_icon.svg" alt="" />
            <p>Recycler Units</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/collection_icon.svg" alt="" />
            <p>Collection History</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/renew_icon.svg" alt="" />
            <p>Renew Subscription</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/fund_icon.svg" alt="" />
            <p>Fund Account</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/myAccount_icon.svg" alt="" />
            <p>My Account</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/helpSupport_icon.svg" alt="" />
            <p>Help & Support</p>
          </a>
        </div>
        <button
          class="bg-secondary text-white font-semibold text-center hover:bg-opacity-40 rounded-xl transition-all ease-out duration-300 delay-75 py-3 mx-12 mt-10"
        >
          UPGRADE PLAN
        </button>
      </div>

      <div class="px-20 py-7 w-full">
        <div class="flex justify-between">
          <div>
            <p class="text-4xl font-bold">My Account</p>
          </div>
          <div class="flex font-bold gap-12 text-lg">
            <p>Change Password</p>
            <p class="text-error">Logout</p>
          </div>
        </div>
        <div class="flex mt-20">
          <!-- Right -->
          <div class="flex flex-col gap-12">
            <div
              class="rounded-3xl card-shadow flex gap-4 px-6 py-4 items-center"
            >
              <div class="relative">
                <img src="/img/id.svg" alt="" class="" />
              </div>
              <div class="flex flex-col">
                <p class="font-semibold mr-20">PETsPoint Recycling</p>
                <p>Basic User</p>
              </div>
            </div>

            <div class="rounded-3xl card-shadow flex flex-col gap-7 px-6 py-7">
                <div class="flex flex-col font-semibold text-xl gap-2">
                    <p class="text-collectionText">Avail Bal:</p>
                    <p>N20,000.89</p>
                </div>
                <div class="flex flex-col font-semibold text-xl mb-20 gap-2">
                    <p class="text-collectionText">Recycler Units:</p>
                    <p>4 Units</p>
                </div>
            </div>
          </div>

          <!-- Left -->
          <div class=""></div>
        </div>
      </div>
    </div>
  </body>
</html>
