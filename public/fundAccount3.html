!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Account Request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-montserrat">
    <div class="h-screen w-screen flex">
      <div
        id="aside"
        class="py-7 h-full 2xl:w-[320px] xl:w-[360px] flex flex-col shadow-md"
      >
        <div class="flex flex-col items-center space-y-2">
          <img
            src="/img/idPassport.png"
            alt=""
            class="rounded-full mb-4"
            width="107px"
          />
          <h2 class="text-xl font-bold">PETsPoint Recycling</h2>
          <p class="font-semibold">Avail Bal: N20,000.89</p>
          <p class="font-normal">Basic User</p>
        </div>
        <div class="flex flex-col 2xl:gap-3 mt-4">
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/dashboard_icon.svg" alt="" />
            <p>Dashboard</p>
          </a>

          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/recycler_icon.svg" alt="" />
            <p>Recycler Units</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/collection_icon.svg" alt="" />
            <p>Collection History</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/renew_icon.svg" alt="" />
            <p>Renew Subscription</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/fund_icon.svg" alt="" />
            <p>Fund Account</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/myAccount_icon.svg" alt="" />
            <p>My Account</p>
          </a>
          <a
            href="#"
            class="flex gap-4 font-semibold hover:bg-secondary hover:bg-opacity-40 hover:border-r-secondary hover:border-r-8 transition-all ease-out transform duration-300 cursor-pointer py-3 px-12 text-dahboardText"
          >
            <img src="/img/helpSupport_icon.svg" alt="" />
            <p>Help & Support</p>
          </a>
        </div>
        <button
          class="bg-secondary text-white font-semibold text-center hover:bg-opacity-40 rounded-xl transition-all ease-out duration-300 delay-75 py-3 mx-12 mt-10"
        >
          UPGRADE PLAN
        </button>
      </div>

      <div class="px-20 py-7 bg-textGray w-full">
        <div class="font-bold space-y-7">
          <h1 class="2xl:text-4xl xl:text-xl">Fund Account</h1>
          <p class="text-sm text-textGray">
            Fund Account
            <span class="text-black">> Choose Payment Options</span>
          </p>
        </div>

        <!-- Card -->
        <div class="w-[50%]">
          <div class="flex flex-col gap-7 rounded-2xl card-shadow py-7 px-12 mt-20">
            <div>
              <p class="2xl:text-4xl xl:text-2xl font-semibold">Choose payment option</p>
            </div>
            <div class="font-semibold 2xl:text-xl">
              <div class="py-3 cursor-pointer">
                <input
                  type="radio"
                  id="formRadio1"
                  class="form-radio hover:text-secondary focus:border-secondary h-3 w-3 cursor-pointer"
                  name="radio-option"
                  value="Bank Payment"
                />
                <label
                  class="ml-2 cursor-pointer hover:text-secondary font-semibold"
                  for="formRadio1"
                  >Bank Payment</label
                >
              </div>
              <div class="w-full py-3 cursor-pointer">
                <input
                  type="radio"
                  id="formRadio"
                  class="text-secondary h-3 w-3 cursor-pointer hover:text-secondary"
                  name="radio-option"
                  value="Card (Mastercard/Verve)"
                />
                <label
                  class="ml-2 hover:text-secondary cursor-pointer text-secondary font-semibold"
                  for="formRadio"
                  >Card Payment (Mastercard/Verve)</label
                >
              </div>
            </div>
            <div class="py-4">
                <button class="bg-secondary text-white font-bold text-xl rounded-md px-20 py-2">Proceed</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
